{% extends "arc/layout.html" %}
{% load static %}
{% block title %}

    login

{% endblock %}
{% block main %}

    <h1 class="text-center">Login</h1>
    <div class="form">
        <form id="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="input-line">
                <label class="input-left">
                    Username
                </label>
                <input id="username-box" class="input-box" name="username" type="text" autocomplete="off" autofocus>
            </div>
            <div class="input-line">
                <label class="input-left">
                    Password
                </label>
                <input class="input-box" name="password" type="password" autocomplete="off">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="login-btn">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
{% block script %}

    <script src="{% static 'arc/login.js' %}"></script>

{% endblock %}
